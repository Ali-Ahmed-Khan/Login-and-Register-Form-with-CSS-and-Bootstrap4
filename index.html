<!DOCTYPE html>
<html>

<head>
  <title>Login / Register</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="main">
    <div class="left">
      <div class="login">
        <h1>Login</h1>
        <p>Sign In to your account</p>
        <form action="" class="form">
          <div class="input-container">
            <i class="fas fa-at icon"></i>
            <input type="text" class="input-field" placeholder="Username or Email" />
          </div>
          <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" class="input-field" placeholder="Password" />
          </div>
          <button class="button1">Login</button>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="sign">
        <h1 style="color: white">Sign Up</h1>
        <p style="color: white" ; align="justify" ;>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium illum commodi modi distinctio officiis
          rerum quia pariatur. Veritatis, maiores. Enim sunt eveniet dignissimos ipsa quas, facere dolore quos nobis
          vitae.
        </p>
        <button class="button2">Register Now!</button>
      </div>
    </div>
  </div>
</body>

</html>
